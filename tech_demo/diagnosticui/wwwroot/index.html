    <script type="text/javascript">

jQuery.each( [ "put", "delete" ], function( i, method ) {
  jQuery[ method ] = function( url, data, callback, type ) {
    if ( jQuery.isFunction( data ) ) {
      type = type || callback;
      callback = data;
      data = undefined;
    }

    return jQuery.ajax({
      url: url,
      type: method,
      dataType: type,
      data: data,
      success: callback
    });
  };
});

$(document).ready(function() {
  pollSyringeState();
  pollStirrerState();
  pollHeaterState();
});

function pollSyringeState(){
  $.ajax({
    url: "/syringes"
  }).then(function(data) {
    $('#syringe1state').text(data.syringes[0].currentstate);
    $('#syringe2state').text(data.syringes[1].currentstate);
    setTimeout(pollSyringeState, 2000);
  });  
}

function pollStirrerState(){
  $.ajax({
    url: "/stirrers"
  }).then(function(data) {
    $('#stirrerstate').text(data.stirrers[0].currentstate);
    setTimeout(pollStirrerState, 2000);
  });  
}

function pollHeaterState(){
  $.ajax({
    url: "/heaters"
  }).then(function(data) {
    $('#heaterstate').text(data.heaters[0].currentstate);
    $('#heateroperation').text(data.heaters[0].currentoperation);
    $('#heatersettemp').text(data.heaters[0].settemp);
    $('#heatercurrenttemp').html("<kbd>" + data.heaters[0].currenttemp + "Â° C</kbd>");
    setTimeout(pollHeaterState, 2000);
  });  
}

function sendSyringeState(index, state){
  $.ajax({
    url: "/syringes/" + index, 
    type: "PUT",
    contentType: "application/json",
    data: JSON.stringify({currentstate:state}), 
    success: function(result){
      $('#syringe' + index + 'state').text(result.syringe.currentstate);
    }})
}

function sendStirrerState(state){
  $.ajax({
    url: "/stirrers/1", 
    type: "PUT",
    contentType: "application/json",
    data: JSON.stringify({currentstate:state}), 
    success: function(result){
      $('#stirrerstate').text(result.stirrer.currentstate);
    }})
}

function sendHeaterState(state){
  $.ajax({
    url: "/heaters/1", 
    type: "PUT",
    contentType: "application/json",
    data: JSON.stringify({currentstate:state}), 
    success: function(result){
      $('#heaterstate').text(result.heater.currentstate);
    }})
}

function sendHeaterSetTemp(){
  $.ajax({
    url: "/heaters/1", 
    type: "PUT",
    contentType: "application/json",
    data: JSON.stringify({settemp:parseInt($('#setTempInput').val())}), 
    success: function(result){
      $('#heatersettemp').text(result.heater.settemp);
    }})
}
